<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Pridictx</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="auth-page signup-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="card-glow"></div>
      <div class="auth-header">
        <div class="logo-container">
          <h1 class="logo-text">Pridictx</h1>
        </div>
        <h2>Create Account</h2>
        <p>Join the future of bug detection</p>
      </div>

      <div class="auth-form">
        <form action="{{ url_for('auth.signup') }}" method="POST">
          {% if error %}
          <div class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span>{{ error }}</span>
          </div>
          {% endif %}
          
          <div class="name-fields">
            <div class="form-group half">
              <div class="input-icon">
                <i class="fas fa-user"></i>
              </div>
              <input type="text" name="first_name" placeholder="First Name" />
              <div class="focus-line"></div>
            </div>
            
            <div class="form-group half">
              <input type="text" name="last_name" placeholder="Last Name" />
              <div class="focus-line"></div>
            </div>
          </div>
          
          <div class="form-group">
            <div class="input-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <input type="email" name="email" placeholder="Email Address" />
            <div class="focus-line"></div>
          </div>
          
          <div class="form-group">
            <div class="input-icon">
              <i class="fas fa-lock"></i>
            </div>
            <input 
              type="password" 
              name="password" 
              id="password"
              placeholder="Password"
            />
            <div class="focus-line"></div>
            <div class="password-toggle">
              <i class="fas fa-eye"></i>
            </div>
          </div>
          
          <div class="password-strength">
            <div class="strength-meter">
              <div class="meter-bar"></div>
            </div>
            <ul class="password-requirements">
              <li data-requirement="length"><i class="fas fa-circle"></i> At least 8 characters</li>
              <li data-requirement="uppercase"><i class="fas fa-circle"></i> At least one uppercase letter</li>
              <li data-requirement="lowercase"><i class="fas fa-circle"></i> At least one lowercase letter</li>
              <li data-requirement="number"><i class="fas fa-circle"></i> At least one number</li>
            </ul>
          </div>
          
          <div class="form-group">
            <div class="input-icon">
              <i class="fas fa-lock"></i>
            </div>
            <input type="password" name="confirm_password" placeholder="Confirm Password" />
            <div class="focus-line"></div>
          </div>
          
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" name="terms" />
              <span class="checkmark"></span>
              I agree to the <a href="{{ url_for('terms') }}">Terms of Service</a> and <a href="{{ url_for('privacy') }}">Privacy Policy</a>
            </label>
          </div>
          
          <button type="submit" class="auth-btn">
            <span>Create Account</span>
            <i class="fas fa-user-plus"></i>
          </button>
        </form>
        
        <div class="divider">
          <span>or</span>
        </div>
        
        <div class="social-auth">
          <button class="social-btn google">
            <i class="fab fa-google"></i>
            <span>Sign up with Google</span>
          </button>
          <button class="social-btn github">
            <i class="fab fa-github"></i>
            <span>Sign up with GitHub</span>
          </button>
        </div>
      </div>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="{{ url_for('auth.login') }}">Sign In</a></p>
      </div>
    </div>
    
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
