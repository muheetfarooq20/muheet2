<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Pridictx</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="auth-page forgot-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="card-glow"></div>
      <div class="auth-header">
        <div class="logo-container">
          <h1 class="logo-text">Pridictx</h1>
        </div>
        <h2>Reset Password</h2>
        <p>Enter your email to receive a password reset link</p>
      </div>

      <div class="auth-form">
        <form action="{{ url_for('auth.forgot_password') }}" method="POST">
          {% if error %}
          <div class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span>{{ error }}</span>
          </div>
          {% endif %}
          
          {% if success %}
          <div class="success-message">
            <i class="fas fa-check-circle"></i>
            <span>{{ success }}</span>
          </div>
          {% endif %}
          
          <div class="form-group">
            <div class="input-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <input type="email" name="email" placeholder="Email Address" required />
            <div class="focus-line"></div>
          </div>
          
          <button type="submit" class="auth-btn">
            <span>Send Reset Link</span>
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
      
      <div class="auth-footer">
        <p><a href="{{ url_for('auth.login') }}"><i class="fas fa-arrow-left"></i> Back to Login</a></p>
      </div>
    </div>
    
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
