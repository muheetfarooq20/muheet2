<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Pridictx</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="auth-page reset-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="card-glow"></div>
      <div class="auth-header">
        <div class="logo-container">
          <h1 class="logo-text">Pridictx</h1>
        </div>
        <h2>Create New Password</h2>
        <p>Your new password must be different from previous passwords</p>
      </div>

      <div class="auth-form">
        <form action="{{ url_for('auth.reset_password', token=token) }}" method="POST">
          {% if error %}
          <div class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span>{{ error }}</span>
          </div>
          {% endif %}
          
          <div class="form-group">
            <div class="input-icon">
              <i class="fas fa-lock"></i>
            </div>
            <input 
              type="password" 
              name="password" 
              id="password"
              placeholder="New Password" 
              required 
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
              title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters"
            />
            <div class="focus-line"></div>
            <div class="password-toggle">
              <i class="fas fa-eye"></i>
            </div>
          </div>
          
          <div class="password-strength">
            <div class="strength-meter">
              <div class="meter-bar"></div>
            </div>
            <ul class="password-requirements">
              <li data-requirement="length"><i class="fas fa-circle"></i> At least 8 characters</li>
              <li data-requirement="uppercase"><i class="fas fa-circle"></i> At least one uppercase letter</li>
              <li data-requirement="lowercase"><i class="fas fa-circle"></i> At least one lowercase letter</li>
              <li data-requirement="number"><i class="fas fa-circle"></i> At least one number</li>
            </ul>
          </div>
          
          <div class="form-group">
            <div class="input-icon">
              <i class="fas fa-lock"></i>
            </div>
            <input type="password" name="confirm_password" placeholder="Confirm New Password" required />
            <div class="focus-line"></div>
          </div>
          
          <button type="submit" class="auth-btn">
            <span>Reset Password</span>
            <i class="fas fa-key"></i>
          </button>
        </form>
      </div>
      
      <div class="auth-footer">
        <p><a href="{{ url_for('auth.login') }}"><i class="fas fa-arrow-left"></i> Back to Login</a></p>
      </div>
    </div>
    
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
